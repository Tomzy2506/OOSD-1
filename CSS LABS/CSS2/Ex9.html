<html>
    <head>
        <title>
        CSS POSITIONING
        </title>
        <link rel="stylesheet" href="Ex9.css">
    </head>

    <body>

        <h2>
            Using CSS Positioning
        </h2>
        
        <br>
        <div class="Box">
            <div class="topright">
                Top Right
            </div>
            <div class="topleft">
                Top Left
            </div>
            <div class="bottomright">
                Bottom Right
            </div>
            <div class="bottomleft">
                Bottom Left
            </div>
            <div class="middle">
                Middle
            </div>
        </div>
    </body>
</html>
